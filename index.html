<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recreate Sheryians</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="view1">
        <div class="aside">
          <h1>
            We're not a
            <span
              >course <br />
              factory.</span
            >
          </h1>
          <p>We focus on courses that really help.</p>
        </div>
      </section>

      <section class="view2">
        <div class="p-side">
          <p>Courses which do work <i class="ri-arrow-down-long-line"></i></p>
        </div>

        <div class="main">
          <div class="card">
            <div class="image-part">
              <img src="./images/dataScience.webp" alt="" />
            </div>

            <div class="text-part">
              <h3>2.0 Job Ready AI Powered Cohort: Web + DSA + Aplitude</h3>
              <div class="type">
                <p id="type2">Live Batch</p>
                <p id="type1">Hinglish</p>
              </div>
            </div>

            <div class="price">
              <p>Limited Time Discount</p>
              <div class="tags">
                <p id="tags1">₹6999 (+GST)</p>
                <p id="tags2">₹9999</p>
                <p id="tags3">53% OFF</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
